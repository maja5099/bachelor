<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h2>KONTAKT</h2>
    <h1>Har du noget der skal rettes eller laves p√• dit website?</h1>
    <form id="contactForm" enctype="multipart/form-data">
      <div>
        <label for="subject">Emne:</label>
        <input type="text" id="subject" name="subject" required />
      </div>
      <div>
        <label for="message">Besked:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div>
        <label for="file">Upload fil:</label>
        <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg" />
      </div>
      <button type="button" id="sendMessageButton">Send</button>
      <div id="messageSent" style="display: none"></div>
    </form>

    <script>
      $(document).ready(function () {
        $("#sendMessageButton").click(function () {
          var formData = new FormData($("#contactForm")[0]);
          $.ajax({
            url: "/send_message",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
              $("#messageSent").text(response.info).show();
              $("#contactForm")[0].reset();
            },
            error: function (xhr, status, error) {
              var response = JSON.parse(xhr.responseText);
              alert("Der opstod en fejl: " + response.info);
            },
          });
        });
      });
    </script>
  </body>
</html>
