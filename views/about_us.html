<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/app.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- FAVICONS -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/assets/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/assets/favicon/android-chrome-512x512.png"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>{{title}}</title>
  </head>
  <body>
    <!-- prettier-ignore -->
    % include('components/header')
    <section class="text-unidPurple">
      <div>
        <div class="bg-unidBeige">
          <div class="width_standard padding_y_standard space-y-24 mx-auto">
            <div class="flex justify-center">
              <div
                class="lg:w-2/3 flex justify-center flex-col text-center gap-y-4 md:gap-y-6"
              >
                <h1>{{about_us_content['header_text']}}</h1>
                <p id="subheader">{{about_us_content['subheader_text']}}</p>
              </div>
            </div>
            <!-- prettier-ignore -->
            % include('sections/about_highlights')
          </div>
        </div>
        <!-- prettier-ignore -->
        % include('sections/vision')
        % include('sections/skills')
        % include('sections/team')
      </div>
    </section>
    % include('components/footer')

    <!-- SCRIPT -->
    <script src="/static/script.js"></script>
  </body>
</html>
