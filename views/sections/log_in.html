<section
  class="grid grid-cols-1 lg:grid-cols-3 lg:h-screen lg:min-w-screen bg-unidYellow bg-wave bg-cover"
>
  <div
    class="lg:w-6/12 md:w-8/12 flex flex-col lg:col-span-2 space-y-10 lg:space-y-12 justify-center mx-auto w-10/12 py-20 lg:py-16"
  >
    <div class="space-y-3 lg:space-y-6">
      <h1>Log ind</h1>
      <p id="subheader">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quae,
        voluptatum!
      </p>
    </div>
    <form class="space-y-6 lg:space-y-8 text-unidPurple">
      <label class="block">
        <span class="block mb-2 text-base font-semibold">Brugernavn</span>
        <input
          class="w-full py-3 px-5 rounded-md border border-unidLightBlue focus:border-unidPink"
          type="username"
          placeholder="LoremIpsum"
          inputmode="username"
          required
        />
      </label>
      <label class="block">
        <span class="block mb-2 text-base font-semibold">Adgangskode</span>
        <input
          class="w-full py-3 px-5 rounded-md border border-unidLightBlue focus:border-unidPink"
          type="password"
          placeholder="••••••••"
          required
        />
      </label>
    </form>
    <div class="space-y-6">
      <!-- prettier-ignore -->
      <div class="w-full pt-4 items-center mx-auto flex justify-center">
        % include('utilities/buttons/primary_button', link='/', button_text=section_landingpage_hero_content['button_text'])
        </div>
      <div
        class="flex pt-2 text-sm gap-2 text-unidLightBlue border-t border-unidLightBlue"
      >
        <p>Har du allerede en bruger?</p>
        <a
          href="#"
          class="group transition duration-300 cursor-pointer text-sm hover:scale-105 hover:font-semibold font-bold ease-in-out"
        >
          Log ind
          <span
            class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-unidPurple"
          ></span>
        </a>
      </div>
    </div>
  </div>
  <div class="bg-unidLightBlue flex py-14 lg:py-0 justify-center mx-auto">
    <img
      class="absolute top-10 right-10 hidden lg:block w-40"
      src="/assets/logos/primary_logo.svg"
      alt=""
    />
    <img
      class="w-8/12 lg:w-10/12 mx-auto -mt-20 lg:-mt-0 lg:-ml-20"
      src="/assets/illustrations/unid_universe.svg"
      alt=""
    />
  </div>
</section>
