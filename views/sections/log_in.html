<section
  class="grid grid-cols-1 lg:grid-cols-3 xl:h-screen xl:min-w-screen bg-unidYellow bg-wave bg-cover"
>
  <div
    class="lg:w-6/12 md:w-8/12 flex flex-col lg:col-span-2 space-y-10 lg:space-y-12 justify-center mx-auto w-10/12 py-20 lg:py-16"
  >
    <div class="space-y-3 lg:space-y-6">
      <h1>Log ind</h1>
      <p id="subheader">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quae,
        voluptatum!
      </p>
    </div>
    <form class="space-y-6 lg:space-y-8">
      <!-- USERNAME -->
      <label for="username" class="space-y-1.5 block">
        <p id="form_label">Brugernavn</p>
        <div class="relative w-full">
          <div
            class="absolute inset-y-0 start-0 flex items-center px-4 bg-unidLightBlue rounded-bl-md rounded-tl-md"
          >
            <svg
              class="w-5 h-5 text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M5.85 17.1q1.275-.975 2.85-1.537T12 15t3.3.563t2.85 1.537q.875-1.025 1.363-2.325T20 12q0-3.325-2.337-5.663T12 4T6.337 6.338T4 12q0 1.475.488 2.775T5.85 17.1M12 13q-1.475 0-2.488-1.012T8.5 9.5t1.013-2.488T12 6t2.488 1.013T15.5 9.5t-1.012 2.488T12 13m0 9q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22"
              />
            </svg>
          </div>
          <input
            id="form_input"
            type="text"
            name="username"
            inputmode="text"
            placeholder="LoremIpsum"
            required
          />
        </div>
      </label>
      <!-- PASSWORD -->
      <label for="pwd" class="space-y-1.5 block">
        <p id="form_label">Adgangskode</p>
        <div class="relative w-full">
          <div
            class="absolute inset-y-0 start-0 flex items-center px-4 bg-unidLightBlue rounded-bl-md rounded-tl-md"
          >
            <svg
              class="w-5 h-5 text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M6 22q-.825 0-1.412-.587T4 20V10q0-.825.588-1.412T6 8h1V6q0-2.075 1.463-3.537T12 1t3.538 1.463T17 6v2h1q.825 0 1.413.588T20 10v10q0 .825-.587 1.413T18 22zm6-5q.825 0 1.413-.587T14 15t-.587-1.412T12 13t-1.412.588T10 15t.588 1.413T12 17M9 8h6V6q0-1.25-.875-2.125T12 3t-2.125.875T9 6z"
              />
            </svg>
          </div>
          <input
            id="form_input"
            type="password"
            name="pwd"
            inputmode="text"
            placeholder="••••••••"
            required
          />
        </div>
      </label>
    </form>
    <div class="space-y-6">
      <!-- prettier-ignore -->
      <div class="w-full pt-4 items-center mx-auto flex justify-center">
        % include('utilities/buttons/primary_button', link='/', button_text='Log ind')
        </div>
      <div
        class="flex pt-2 text-sm gap-2 text-unidLightBlue border-t border-unidLightBlue"
      >
        <p>Har du ikke en bruger?</p>
        <a
          href="#"
          class="group transition duration-300 cursor-pointer text-sm hover:scale-105 font-bold ease-in-out"
        >
          Opret bruger
          <span
            class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-unidPurple"
          ></span>
        </a>
      </div>
    </div>
  </div>
  <div
    class="bg-unidLightBlue relative flex py-14 lg:py-0 justify-center mx-auto"
  >
    <img
      class="absolute top-10 right-10 hidden lg:block w-40"
      src="/assets/logos/primary_logo.svg"
      alt=""
    />
    <img
      class="w-8/12 lg:w-10/12 mx-auto -mt-20 lg:-mt-0 lg:-ml-20"
      src="/assets/illustrations/unid_universe.svg"
      alt=""
    />
  </div>
</section>
