<div>
  <!-- DESKTOP -->
  <button
    id="login_button"
    onclick="location.href='{{link}}'"
    class="hidden lg:flex"
  >
    <div id="icon_small" class="fill-unidPurple">
      % include(ui_icons['user_icon'])
    </div>
    {{button_text}}
  </button>

  <!-- MOBILE -->
  <div class="flex lg:hidden">
    <button id="icon_hover" onclick="location.href='{{link}}'">
      <div id="icon_small">
        % include(ui_icons['user_icon'])
      </div>
    </button>
  </div>
</div>
