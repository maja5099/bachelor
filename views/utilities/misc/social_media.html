% for key, social_media in social_media.items():
<a id="icon_hover" class="fill-white hover:fill-unidPurple" href="{{social_media['link']}}">
  <img
    id="icon_small"
    class="fill-white hover:fill-unidPurple"
    src="/assets/icons/{{social_media['icon']}}"
    alt="{{social_media['icon_alt']}}"
  />
</a>
% end
