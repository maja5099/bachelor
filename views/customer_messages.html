<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/app.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- FAVICONS -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/assets/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/assets/favicon/android-chrome-512x512.png"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Kontakt</title>
  </head>
  <body>
    <h2>KONTAKT</h2>
    <h1>Har du noget der skal rettes eller laves p√• dit website?</h1>
    <form id="contactForm" enctype="multipart/form-data">
      <div>
        <label for="subject">Emne:</label>
        <input type="text" id="subject" name="subject" required />
      </div>
      <div>
        <label for="message">Besked:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div>
        <label for="file">Upload fil:</label>
        <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg" />
      </div>
      <button type="button" id="sendMessageButton">Send</button>
      <div id="messageSent" style="display: none"></div>
    </form>

    <!-- SCRIPT -->
    <script src="/static/script.js"></script>
  </body>
</html>
